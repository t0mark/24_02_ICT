<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link 
    rel="stylesheet" 
    href="./board-write.css" 
    crossorigin="anonymous" />
</head>
<body>
    <div class="wrap">
        <h2>게시글 수정</h2>
        <div class="inputBox">
            <label>제목*</label>
            <input type="text" id="title" placeholder="제목을 입력해 주세요"/>
        </div>
        <div class="inputBox">
            <label>내용*</label>
            <textarea id="content"></textarea>
        </div>
        <div class="inputBox">
            <label class="non-border">이미지</label>
            <input class="non-border" type="file" id="image" placeholder="파일을 선택해주세요." />
        </div>
        <button id="submit">완료</button>
    </div>
    <div class="background"></div>
</body>
<script src="./board-write.js" type="module"></script>
</html>
