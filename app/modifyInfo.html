<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="./login.css" 
        crossorigin="anonymous" />
    <title>전북대 전자공학부</title>
</head>
<body>
    <section class="wrap">
        <h1 class="title">회원정보수정</h1>

        <article>
            <div class="inputBox">
                <label>ID</label>
                <p class="defaultText" id="id"></p>
            </div>
            <div class="inputBox">
                <label for="pwck">닉네임*</label>
                <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요" />
                <p class="helperText" name="nickname"></p>
            </div>
            <div class="inputBox">
                <label for="profile">프로필 사진*</label>
                <input type="file" name="profile" id="profile" placeholder="프로필 사진을 업로드 해주세요" />
                <p class="helperText" name="profile"></p>
            </div>
            <div class="buttons">
                <button id="signupBtn">수정하기</button>
                <a id="withdrawBtn" >회원 탈퇴</a>
            </div>
        </article>
    </section>
    <div class="background"></div>
</body>
<script src="./modifyInfo.js" type="module"></script>
</html>
